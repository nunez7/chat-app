<div class="container-fluid">
<div class="mt-3"></div>
<div class="card mx-3">
    <div class="card-header">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <button class="btn btn-warning" type="button" (click)="desconectar()" *ngIf="conectado">Desconectar</button>
            </li>
            <li class="nav-item mr-2">
                <button class="btn btn-success" type="button" (click)="conectar()" *ngIf="!conectado">Conectar</button>
            </li>
        </ul>
    </div>

    <div class="card-body chat-body" *ngIf="conectado">
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-light" *ngFor="let mensaje of mensajes">
                {{mensaje.fecha | date: 'shortTime'}} : {{mensaje.texto}}
            </li>
        </ul>
    </div>

    <div class="card-footer" *ngIf="conectado">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="mensaje.texto" placeholder="Escribe un mensaje..." name="texto">
            </div>
            <div class="form-group d-flex justify-content-end mt-3">
                <button class="btn btn-primary" (click)="enviarMensaje()" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>
</div>
